<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    /* Fixed top bar */
    .baltic-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: #ecfaff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid #1C3144;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: #1C3144;
    }

    .baltic-logo {
      height: 50px;
    }

    .logo-text {
      font-weight: 700;
      font-size: 1.5rem;
      margin: 0;
    }

    .menu-toggle {
      display: none;
      font-size: 30px;
      background: none;
      border: none;
      color: #1C3144;
      cursor: pointer;
    }

    .menu-dropdown {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      margin-top: 90px; /* height of fixed bar + margin */
    }

    .menu-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .menu-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      gap: 0;
    }

    .menu-links li {
      padding: 0 24px;
      border-left: 1px solid #1C3144;
    }

    .menu-links li:first-child {
      border-left: none;
    }

    .menu-links a {
      color: #1C3144;
      text-decoration: none;
      font-weight: 600;
    }

    .menu-links a:hover {
      text-decoration: underline;
    }

    .register-button {
      background-color: #1C3144;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      white-space: nowrap;
    }

    .register-button:hover {
      background-color: #12212f;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .menu-container {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #ecfaff;
        border-top: 1px solid #1C3144;
      }

      .menu-container.open {
        display: flex;
      }

      .menu-links {
        flex-direction: column;
        width: 100%;
      }

      .menu-links li {
        border-left: none;
        border-top: 1px solid #1C3144;
        padding: 12px 20px;
      }

      .menu-links li:first-child {
        border-top: none;
      }

      .register-button {
        margin: 12px 20px;
      }

      .menu-dropdown {
        flex-direction: column;
        align-items: stretch;
        margin-top: 90px;
      }
    }
  </style>
</head>
<body>
  <!-- Fixed top menu bar -->
  <nav class="baltic-menu">
    <a href="https://balticsummit.pl/" class="logo-container">
      <img src="https://storage.mlcdn.com/account_image/518224/LFKG7Y7KgPGPDUeZt9PFwlcplOkIxArUGstK30Di.png" alt="Baltic Summit logo" class="baltic-logo" />
      <h1 class="logo-text">Baltic Summit 2025</h1>
    </a>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
  </nav>

  <!-- Menu shown under bar -->
  <div class="menu-dropdown">
    <div class="menu-container" id="menuContainer">
      <ul class="menu-links">
        <li><a href="https://balticsummit.pl/">About</a></li>
        <li><a href="https://balticsummit.pl/speakers2025">Speakers</a></li>
        <li><a href="https://balticsummit.pl/sessions2025">Workshops & Sessions</a></li>
        <li><a href="https://balticsummit.pl/sponsors2025">Sponsors & Partners</a></li>
        <li><a href="https://dashboard.mailerlite.com/forms/518224/94575616198706627/share">Volunteers</a></li>
      </ul>
      <a class="register-button" href="https://balticsummit.pl/tickets2025">Register</a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('menuContainer').classList.toggle('open');
    }
  </script>
</body>
</html>
