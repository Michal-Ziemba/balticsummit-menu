<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .baltic-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
      background-color: #ecfaff;
      font-family: 'Inter', sans-serif;
      font-size: 22px;
      color: #1C3144;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      flex-wrap: wrap;
      border-bottom: 1px solid #1C3144;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .baltic-logo {
      height: 50px;
      margin-right: 20px;
    }

    .menu-toggle {
      display: none;
      font-size: 30px;
      background: none;
      border: none;
      color: #1C3144;
      cursor: pointer;
    }

    .menu-links {
      list-style: none;
      display: flex;
      gap: 0;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    .menu-links li {
      padding: 0 24px;
      border-left: 1px solid #1C3144;
      text-align: center;
    }

    .menu-links li:first-child {
      border-left: none;
      padding-left: 0;
    }

    .menu-links a {
      color: #1C3144;
      text-decoration: none;
      font-weight: 600;
    }

    .menu-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .menu-links {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
        background-color: #ecfaff;
      }

      .menu-links.open {
        display: flex;
      }

      .menu-links li {
        border-left: none;
        border-top: 1px solid #1C3144;
        padding: 10px;
        width: 100%;
        text-align: left;
      }

      .menu-links li:first-child {
        border-top: none;
      }
    }

    /* Style for the MailerLite form container */
    #volunteer-form-container {
      display: none;
      padding: 20px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      margin-top: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-size: 16px;
      color: #1C3144;
    }
  </style>
</head>
<body>
  <nav class="baltic-menu">
    <a href="https://balticsummit.pl/">
      <img src="https://storage.mlcdn.com/account_image/518224/LFKG7Y7KgPGPDUeZt9PFwlcplOkIxArUGstK30Di.png" alt="Baltic Summit logo" class="baltic-logo" />
    </a>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <ul class="menu-links">
      <li><a href="https://balticsummit.pl/about2025">About</a></li>
      <li><a href="https://balticsummit.pl/speakers2025">Speakers</a></li>
      <li><a href="https://balticsummit.pl/sessions2025">Workshops & Sessions</a></li>
      <li><a href="https://balticsummit.pl/sponsors2025">Sponsors & Partners</a></li>
      <li><a href="#" id="volunteers-link">Volunteers</a></li>
    </ul>
  </nav>

  <!-- MailerLite form container, initially hidden -->
  <div id="volunteer-form-container">
    <div class="ml-embedded" data-form="xRIcZf"></div>
  </div>

  <script>
    function toggleMenu() {
      document.querySelector('.menu-links').classList.toggle('open');
    }

    // Add top spacer to page body to prevent overlap
    document.addEventListener('DOMContentLoaded', function () {
      const spacer = document.createElement('div');
      spacer.style.height = '90px';
      document.body.insertBefore(spacer, document.body.firstChild);
    });

    // MailerLite universal script loader
    (function(w,d,e,u,f,l,n){
      w[f]=w[f]||function(){(w[f].q=w[f].q||[]).push(arguments);},
      l=d.createElement(e),l.async=1,l.src=u,
      n=d.getElementsByTagName(e)[0],n.parentNode.insertBefore(l,n);
    })(window,document,'script','https://assets.mailerlite.com/js/universal.js','ml');
    ml('account', '518224');

    // Toggle MailerLite form visibility on Volunteers menu click
    document.getElementById('volunteers-link').addEventListener('click', function(e) {
      e.preventDefault();
      const formContainer = document.getElementById('volunteer-form-container');
      if (formContainer.style.display === 'none' || !formContainer.style.display) {
        formContainer.style.display = 'block';
        formContainer.scrollIntoView({behavior: 'smooth'});
      } else {
        formContainer.style.display = 'none';
      }
    });
  </script>
</body>
</html>
